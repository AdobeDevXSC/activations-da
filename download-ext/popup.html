<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Renamer Logs</title>
  <style>
    body { font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    header { display:flex; gap:8px; align-items:center; padding:10px; border-bottom:1px solid #ddd; }
    header button { padding:6px 10px; font-size:12px; }
    #status { margin-left:auto; color:#666; }
    #logs { padding:10px; max-height: 420px; width: 600px; overflow:auto; white-space: pre-wrap; }
    .row { border-bottom:1px dotted #e5e5e5; padding:6px 0; }
    .warn { color: #b86; }
    .time { color:#888; margin-right:6px; }
    .msg  { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <header>
    <button id="refresh">Refresh</button>
    <button id="clear">Clear</button>
    <button id="copy">Copy</button>
    <label style="margin-left:8px">
      <input type="checkbox" id="verbose" />
      Verbose
    </label>
    <div id="status">loadingâ€¦</div>
  </header>
  <div id="logs"></div>
  <script src="popup.js"></script>

</html>
